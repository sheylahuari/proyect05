<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería FOTOGRÁFICA</title>
    <style>
        body{
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #00A6C7;
            color: white;
            text-align: center;
        }

        h1{
            font-size: 1.8rem;
            margin-top: 20px;
            font-weight: bold;
        }

        .galeria{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(150px,1fr));/* columnas más estrechas */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .galeria img{
            width: 90%;
            height: 240px;
            object-fit: contain;
            background-color: #fff;
            border-radius: 10px;
            cursor:10px;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 5px;
        }

        .galeria img:hover{
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .modal{
            display: none;
            position: fixed;
            z-index:1000;
            left: 0;
            top:0;
            width: 100px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0,8);
            justify-content: center;
            align-items: center;
        }

        .modal img{
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .cerrar{
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1{
                font-size: 1.3rem;
            }
            .galeria img{
                height: 200px;
            }
            .cerrar {font-size: 30px };
        }
    </style>
</head>
<body>
    <h1>GALERIA DE FOTOGRAFÍAS</h1>

    <div class="galeria">
        <img src="gatogris.jpeg" alt="imagen 1">
        <img src="comida.jpg" alt="imagen 2">
        <img src="machupichu.jpg" alt="imagen 3">
        <img src="lima.jpg" alt="imagen 4">
        <img src="playa-de-montana-arena.webp" alt="imagen 5">
        <img src="frutas.png" alt="imagen 6">
    </div>

    <div id="miModal" class="modal">
        <span class="cerrar">&times;</span>
        <img id="imgAmpliada" src="">
    </div>

    <script>
        const modal = document.getElementById('miModal');
        const imgAmpliada = document.ATTRIBUTE_NODE
        getElementById('imgAmpliada');
        const cerrar = document.querySelector('.cerrar');

        document.querySelectorAll('.galeria img').forEach(img =>{
        img.addEventListener( 'click', () => {
        modal.style.display = flex;
        imagenAmpliada.src = img.src;
        });
        });
        cerrar.addEventListener('click', (e) =>{
            if(e.target === modal) {
                modal.style.display = 'none';
            }
       });
     </script>
</body>
</html>
